# GitHub Actions Workflow: Build, Scan, and Deploy Python App to Azure Web App - SmartCertify
# Docs:
# - Azure Web Apps Deploy: https://github.com/Azure/webapps-deploy
# - GitHub CodeQL: https://github.com/github/codeql-action
# - OWASP ZAP: https://github.com/zaproxy/action-baseline

name: Build, Scan, and Deploy Python app to Azure Web App - SmartCertify

on:
  push:
    branches:
      - main
  workflow_dispatch:

# üîê Required permissions for CodeQL and Deployment
permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # ---------- üß† Static Application Security Testing (SAST) ----------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      # ------------------------------------------------------------------

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AC539B19E25248EBA2EB19B070A26992 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B3BB1464A2764AA99CB38E2BBE1A67D5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3081A9A2B18D4D7085DE13F1C567B79F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'SmartCertify'
          slot-name: 'Production'

  dast-scan:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://smartcertify.azurewebsites.net'  # üîó Replace with your actual app URL
